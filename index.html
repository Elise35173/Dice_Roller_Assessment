<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <fieldset>
        <label for="roll_num">Number of Rolls:</label>
        <input type="text" name="roll_num" id="roll_dice">
        <button id="roll_button">Roll!</button>
    </fieldset>
    <fieldset>
        <label for="die_sides">Number of Die Sides:</label>
        <input type="text" name="die_sides" id="num_of_sides">
        <button id="side_button">Change Die!</button>
    </fieldset>
    <div id="total">
        <h1 class="sum_of_rolls"></h1>
    </div>
    <fieldset>
        <label for="individual_rolls"></label>
        <button id="show_rolls">Show All Rolls!</button>
    </fieldset>
    <div class="all_rolls"></div>
    <fieldset>
        <label for="resets"></label>
        <button id="reset_button">Reset!</button>
    </fieldset>
    <script src="assets/main.js"></script>
</body>
</html>
